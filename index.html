<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>ShopOnline</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Welcome to ShopOnline</h2>
        <p>Your one-stop shop for all your needs.</p>
    </section>

    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="images/product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button class="button add-to-cart" data-id="1" data-name="Product 1" data-price="10.00">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="images/product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$15.00</p>
                <button class="button add-to-cart" data-id="2" data-name="Product 2" data-price="15.00">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="images/product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$20.00</p>
                <button class="button add-to-cart" data-id="3" data-name="Product 3" data-price="20.00">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 ShopOnline. All rights reserved.</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
